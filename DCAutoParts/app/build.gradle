plugins {
    alias(libs.plugins.androidApplication)
    alias(libs.plugins.jetbrainsKotlinAndroid)
}

android {
    namespace 'com.android.launcher'
    ndkVersion '25.1.8937393'
    compileSdk libs.versions.compileVersion.get().toInteger()

    defaultConfig {
        applicationId "com.android.launcher"
        minSdk libs.versions.minSdkVersion.get().toInteger()
        targetSdk libs.versions.compileVersion.get().toInteger()
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    def listSubFile = {
        def resFolder = 'src/main/res/layouts'
        def files = file(resFolder).listFiles()
        def folders = []
        files.each { item -> folders.add(item.absolutePath) }
        folders.add(file(resFolder).parentFile.absolutePath)
        return folders
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions { jvmTarget = '1.8' }
    sourceSets { main { res.srcDirs = listSubFile() } }

    // Flavor Dimension 配置不同的多个 app 的特性
}

dependencies {
    implementation project(":LibraryAuto")
    implementation libs.androidx.activity
    implementation libs.androidx.constraintlayout
    implementation libs.github.net
    implementation libs.squareup.okhttp
}